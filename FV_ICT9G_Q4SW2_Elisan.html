<!DOCTYPE html>
<html>
<head>
	<title>SW 2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	<style type="text/css">
		#nav1
    		img{
		width: 100%;
		}
		body{
			background-color:#8382a1;
		}
	div.round
	{
    width: 900px;
    padding: 10px;
    border: 2px solid #000;
    border-radius: 15px;
    -moz-border-radius: 15px;
    </style> 
    </style>      
</head>
<body>
	<br>
		<center><img width="20%" src="clock.png" style="text-align:center"></center>

		<div class="round container bg-info col-8">
			<form>
				<h2 style="text-align:center"><FONT COLOR=white>THE CONVERTING CLOCK</h2>
				<h5 style="text-align:center"> Write down Value </h5>

				<br>
				<br>
			<div class="round container bg-warning col-6">
				<h5>Seconds</h5><input type="number" id="Seconds"  class="form-control-md">
				<br>
				<br>
				<input type="button" class="btn btn-dark" onclick="SM()" value="To Minutes">
				<input type="button" class="btn btn-dark" onclick="SH()" value="To Hours">
				<input type="button" class="btn btn-dark" onclick="SD()" value="To Days">
			</div>
			
			</form>
	<br>
	<br>
		<form>
			<div class="round container bg-warning col-6">
				<h5>Minutes</h5><input type="number" id="Minutes"  class="form-control-md">
				<br>
				<br>
				<input type="button" class="btn btn-dark" onclick="MS()" value="To Seconds">
				<input type="button" class="btn btn-dark" onclick="MH()" value="To Hours">
				<input type="button" class="btn btn-dark" onclick="MD()" value="To Days">
			</div>
			</form>
	<br>
	<br>
		<form>
			<div class="round container bg-warning col-6">
				<h5>Hours</h5><input type="number" id="Hours"  class="form-control-md">
				<br>
				<br>
				<input type="button" class="btn btn-dark" onclick="HS()" value="To Seconds">
				<input type="button" class="btn btn-dark" onclick="HM()" value="To Minutes">
				<input type="button" class="btn btn-dark" onclick="HD()" value="To Days">
			</div>
			</form>
	<br>
	<br>
		<form>
		<div class="round container bg-warning col-6">
				<h5>Days</h5><input type="number" id="Days"  class="form-control-md">
				<br>
				<br>
				<input type="button" class="btn btn-dark" onclick="DS()" value="To Seconds">
				<input type="button" class="btn btn-dark" onclick="DM()" value="To Minutes">
				<input type="button" class="btn btn-dark" onclick="DH()" value="To Hours">

		</div>
		<br>

			</form>
		</div>
</body>
<script type="text/javascript">
	let x;
	let y; 
/*THIS IS FOR SECONDS, COLLEN!*/
	function SM(){
		x = parseInt(document.getElementById("Seconds").value);
		y = 60
		alert(x / y);
	}
	function SH(){
		x = parseInt(document.getElementById("Seconds").value);
		y = 3600
		alert(x / y);
	}
	function SD(){
		x = parseInt(document.getElementById("Seconds").value);
		y = 86400
		alert(x / y);
		/*THIS IS FOR MINUTES*/
	}
	function MS(){
		x = parseInt(document.getElementById("Minutes").value);
		y = 60
		alert(x * y);
	}
	function MH(){
		x = parseInt(document.getElementById("Minutes").value);
		y = 60
		alert(x / y);
	}
	function MD(){
		x = parseInt(document.getElementById("Minutes").value);
		y = 1440
		alert(x / y);
		/*HOURS*/
	}	
	function HS(){
		x = parseInt(document.getElementById("Hours").value);
		y = 3600
		alert(x * y);
	}
	function HD(){
		x = parseInt(document.getElementById("Hours").value);
		y = 24
		alert(x / y);
	}
	function HM(){
		x = parseInt(document.getElementById("Hours").value);
		y = 60
		alert(x * y);
	}
/*DAYS*/
	function DS(){
		x = parseInt(document.getElementById("Days").value);
		y = 86400
		alert(x * y);
	}
	function DM(){
		x = parseInt(document.getElementById("Days").value);
		y = 1440
		alert(x * y);
	}
	function DH(){
		x = parseInt(document.getElementById("Days").value);
		y = 24
		alert(x * y);
	}
</script>
</html>
